<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateways 2021 - CHRIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="h1">Gateways 2021 - Participant Registration Form</h1>
        <hr>
        <form id="registrationForm" class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="usernamePrepend">@</span>
                    <input type="text" class="form-control" id="username"
                        aria-describedby="usernamePrepend usernameFeedback" required>
                    <div id="usernameFeedback" class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>

            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">
                    Passwords do not match.
                </div>
            </div>

            <div class="col-md-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
                <div class="invalid-feedback">
                    Please provide a valid age.
                </div>
            </div>

            <div class="col-md-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
                <div class="invalid-feedback">
                    Please provide a valid phone number.
                </div>
            </div>

            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>

            <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
            </div>

            <div class="col-md-6">
                <label for="branch" class="form-label">Branch/Course</label>
                <input type="text" class="form-control" id="branch" required>
            </div>

            <div class="col-md-6">
                <label for="college" class="form-label">College/University Name</label>
                <input type="text" class="form-control" id="college" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

<script src="./js/register.js"></script>
<script src="./js/domparser.js"></script>

</html>
